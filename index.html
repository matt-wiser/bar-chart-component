<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <title>Bar Chart Component Challenge</title>
</head>
<body>
    <section class="component-container">
        
        <main class="expense-chart">    
            <div class="balance">
                <div class="balance-data">
                    <p>My balance</p>
                    <h3>$921.48</h3>
                </div>
                <div class="circles">
                    <div class="white-circle"></div>
                    <div class="brown-circle"></div>
                </div>
            </div>

            <div class="spending">
                <h3>Spending - Last 7 Days</h3>
                
                <div class="days-of-week">
                    <div class="day monday">mon</div>
                    <div class="day tuesday">tue</div>
                    <div class="day wednesday">wed</div>
                    <div class="day thursday">thur</div>
                    <div class="day friday">fri</div>
                    <div class="day saturday">sat</div>
                    <div class="day sunday">sun</div>
                </div>

                <div class="spending-data">
                    <div class="total-spent">
                        <p>Total this month</p>
                        <h2>478.33</h2>
                    </div>

                    <div class="total-change">
                        <p>+2.4%</p>
                        <p>from last month</p>
                    </div>
                </div>
            </div>
        </main>
    
    </section>
</body>
</html>
